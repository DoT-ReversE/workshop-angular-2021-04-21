<h1>Hello World Angular</h1>
{{name}}
<p>Working ...</p>
<input type="text" (keyup)="onPress($event)"/>
<p>{{result}}</p>
<button (click)="doSomething()">Do Something</button>
<p>Angular Form</p>
<input type="text" [(ngModel)]="username" name="username"/>
<p>{{username}}</p>

<p>My Tasks:</p>
<ul>
  <li *ngFor="let task of tasks">
    {{task}}
  </li>
</ul>
<app-login></app-login>
